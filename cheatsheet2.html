<H2> git cheatsheet </H2>
</heading>
<body>
<BIG><B> git init</B></BIG>
   -- Convert a folder to a git repository.<BR>
<BIG><B> git clone [http://github/...]</B></BIG>
   -- Copy a repository already on GitHub.<BR>
<BIG><B> git branch -f [branch] [commit] </B></BIG>
 -- Move a branch to a prior commit.<BR>
</body>
